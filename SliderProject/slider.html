<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./slider.css">
    <title>Slider Project</title>
</head>
<body>
   <div class="container">
    <div class="top">
        <img src="./img/arrow.bmp" class="arrow left" alt="">
        <div class="frame">
            <div class="slider">
                <img class="image" src="https://images.unsplash.com/photo-1671600935996-57d0410b8225?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHx0b3BpYy1mZWVkfDE4fEpwZzZLaWRsLUhrfHxlbnwwfHx8fHw%3D&auto=format&fit=crop&w=500&q=60" alt="a monkey sitting on top of a rocky hill"/>
                <img class="image" src="https://images.unsplash.com/photo-1682188299490-1e6e9c98bac8?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHx0b3BpYy1mZWVkfDI2fEpwZzZLaWRsLUhrfHxlbnwwfHx8fHw%3D&auto=format&fit=crop&w=500&q=60" alt="a penguin with it's head on the back of a penguin chick"/>
                <img class="image" src="https://images.unsplash.com/photo-1687704840432-c96d735aa7b9?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHx0b3BpYy1mZWVkfDM4fEpwZzZLaWRsLUhrfHxlbnwwfHx8fHw%3D&auto=format&fit=crop&w=500&q=60" alt="a brown and white cow standing in a field with a mountain backdrop"/>
                <img class="image" src="https://images.unsplash.com/photo-1686839965458-0c6b07f4ad45?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHx0b3BpYy1mZWVkfDU4fEpwZzZLaWRsLUhrfHxlbnwwfHx8fHw%3D&auto=format&fit=crop&w=500&q=60" alt="a butterfly sitting on a green leaf"/>
            </div>
        </div>
        <img src="./img/arrow.bmp" class="arrow right" alt="">
    </div>
    <div class="bottom">
    </div>
   </div>
    <script src="./slider.js"></script>
</body>
</html>
